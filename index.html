<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons-choice">
      <button id="rock">
        <img src="./assets/noun-rock-2018151.svg" alt="rock icon" />
        Rock
      </button>
      <button id="paper">
        <img src="./assets/noun-paper-1241931.svg" alt="paper icon" />
        Paper
      </button>
      <button id="scissors">
        <img src="./assets/noun-scissors-8820.svg" alt="scissors icon" />
        Scissors
      </button>
    </div>
    <div class="score">
      <h3 class="score-header">Round <span id="round-number"> 0 </span></h3>
      <div class="div-score-counters">
        <div>
          <p id="player-score">0</p>
          <h3>Player</h3>
        </div>
        <div>
          <p id="comp-score">0</p>
          <h3>Computer</h3>
        </div>
      </div>
    </div>
    <div id="div-results"></div>
    <button id="btn-restart">Restart</button>
    <p class="credits">
      rock by Georgiana Ionescu from
      <a
        href="https://thenounproject.com/browse/icons/term/rock/"
        target="_blank"
        title="rock Icons"
        >Noun Project</a>
      | Paper by Galaxicon from
      <a
        href="https://thenounproject.com/browse/icons/term/paper/"
        target="_blank"
        title="Paper Icons"
        >Noun Project</a>
      | Scissors by Craig from
      <a
        href="https://thenounproject.com/browse/icons/term/scissors/"
        target="_blank"
        title="Scissors Icons"
        >Noun Project</a>
    </p>
  </body>
</html>
